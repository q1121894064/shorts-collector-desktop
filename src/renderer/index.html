<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ShortsCollector</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      .container { display:flex; gap:20px; }
      .left { width: 40%; }
      .right { width: 60%; }
      ul { list-style:none; padding:0; }
      li { margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:8px; cursor:pointer; }
      button { margin-right:8px; }
    </style>
  </head>
  <body>
    <h1>ShortsCollector</h1>
    <div>
      <label>Your YouTube API Key: <input id="apiKey" style="width:400px"/></label>
      <button id="saveKey">Save</button>
    </div>
    <div style="margin-top:12px;">
      <input id="query" placeholder="search query (e.g. #shorts)" style="width:400px"/>
      <input id="max" placeholder="max results" style="width:80px"/>
      <button id="seed">Seed Search</button>
      <button id="refresh">Refresh Top</button>
      <button id="exportVideos">Export Videos CSV</button>
      <button id="exportMetrics">Export Metrics CSV</button>
    </div>

    <div class="container" style="margin-top:20px;">
      <div class="left">
        <h3>Top Shorts</h3>
        <ul id="list"></ul>
      </div>
      <div class="right">
        <h3>Time series</h3>
        <div id="chartArea">Click a video to load metrics</div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
